	<div class="md-modal help md-effect-12" id="modal-help">
		<div class="md-content">
			<div>
				<button class="md-close"><i class="icon-arrow-left-big"></i></button>
				<p>We need to figure this out...<p>
				</p>

				<div class="form-reset">
					<input type="email" class="input" placeholder="Email" id="reset-email">
					<input type="submit" class="submit" placeholder="Submit" id="submit">
				</div>

		</div>
	</div>

	<div class="md-modal error md-effect-12" id="modal-name-error">
		<div class="md-content">
			<div>
			<!-- <button class="md-close"><i class="icon-arrow-left-big"></i></button> -->
				<i class="icon-locked"></i>
				<p>Some problems signing you in!</p>
				<p><small>Your username or password (or both!) might be wrong.</small></p>
				<button class="md-close">Please try again <i class="icon-refresh"></i></button>
			</div>
		</div>
	</div>


		<div class="header">
			<a href="splash.html" class="back"><i class="icon-arrow-left-big"></i></a>
			<h1>Login</h1>
		</div><!--/ header -->

	<div class="content">

		<div class="form">
			<input type="text" class="input" placeholder="Name" id="username">
			<input type="password" class="input" placeholder="Password" id="password">
		</div>

		<div class="problems">
			<a href="#" class="btn2 md-trigger" data-modal="modal-help">Problems with login?</a>
		</div><!-- /problems -->


	</div>

	<div class="btn btntxt">Login <span class="icon-arrow-rights-small"></span></div>
